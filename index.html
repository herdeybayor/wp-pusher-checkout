<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Pusher | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.7;
            color: #1D2C3C;
            padding: 0;
            margin: 0;
            background-color: #F5F8FA;
        }

        /* Navbar */
        .navbar {
            background-color: transparent;
            position: relative;
            z-index: 100;
            margin: 28px 40px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1440px;
            width: 100%;
            margin: 0 auto;
            padding-bottom: 30px;
            border-bottom: 2px solid #E0E6EA;
        }

        .navbar__logo img {
            width: 200px;
        }

        .navbar__menu ul {
            display: flex;
            list-style: none;
        }

        .navbar__menu ul li {
            margin-right: 20px;
        }

        .navbar__menu ul li:last-child {
            margin-right: 0;
        }

        .navbar__menu ul li a {
            text-decoration: none;
            color: #1D2C3C;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        .navbar__menu ul li a:hover {
            color: #548BC5;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 700;
            transition: all 0.3s ease-in-out;
        }

        .btn--primary {
            background-color: #1D2C3C;
            color: #fff !important;
            border: 2px solid #1D2C3C;
        }

        .btn--primary:hover {
            background-color: #fff;
            color: #1D2C3C;
        }

        .btn--outline {
            background-color: transparent;
            color: #1D2C3C !important;
            border: 2px solid #1D2C3C;
        }

        .btn--outline:hover {
            background-color: #1D2C3C;
            color: #fff !important;
        }

        /* Checkout */
        .checkout {
            display: flex;
            border-radius: 6px;
            background-color: #fff;
            max-width: 892px;
            width: 100%;
            margin: 85px auto 0;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .checkout__main {
            flex: 1;
            padding: 40px 48px;
        }

        .checkout .checkout__header {
            padding-bottom: 32px;
            border-bottom: 2px solid #F5F7FA;
        }

        .checkout .checkout__header h2 {
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            font-size: 30px;
            line-height: normal;
        }

        .checkout .checkout__pricing {
            width: 312px;
            background: #1179BF;
            flex-shrink: 0;
            padding: 40px 48px;
            color: #fff;
        }

        .checkout .checkout__pricing h3 {
            font-size: 24px;
            line-height: normal;
            margin-bottom: 16px;
        }

        .checkout .checkout__pricing .checkout__price {
            font-size: 24px;
            line-height: normal;
            display: flex;
            align-items: baseline;
        }

        .checkout .checkout__pricing .checkout__price--dollar {
            font-size: 24px;
            font-weight: 700;
            align-self: flex-start;
            margin-top: 10px;
        }

        .checkout .checkout__pricing .checkout__price--number {
            font-size: 60px;
            font-weight: 300;
        }

        .checkout .checkout__pricing .checkout__price--month {
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar__logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="navbar__menu">
                <ul>
                    <li><a href="#">Download</a></li>
                    <li><a href="#">Learn more</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#" class="btn btn--outline">Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout -->
    <main class="checkout">
        <section class="checkout__main">
            <div class="checkout__header">
                <h2>Checkout</h2>
            </div>
        </section>
        <section class="checkout__pricing">
            <h3>Freelancer</h3>

            <p class="checkout__price">
                <span class="checkout__price--dollar">$</span>
                <span class="checkout__price--number">99</span>
                <span class="checkout__price--month">/year</span>
            </p>
        </section>
    </main>
</body>

</html>
